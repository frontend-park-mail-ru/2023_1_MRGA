version: '3.7'

services:
  nginx:
    build:
      context: .
      dockerfile: configs/dockerfiles/nginx.dockerfile
    volumes:
      - "${PWD}/dist/:/etc/nginx/static:ro"
      - "${PWD}/configs/nginx/nginx.nginx:/etc/nginx/conf.d/default.conf:ro"
    ports:
      - "80:80"
    networks:
      - service-network


networks:
  service-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.0.0/24
          gateway: 10.0.0.1
